<!doctype html>
<html>
    <head>
        <style>
		#canvas{
	background-color: #F;}
        </style>
    <meta charset="utf-8">
    </head>
    <body bgcolor="#FFFFFF">
    <script type="text/javascript">
	window.onload = function canvas() {
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");
		context.beginPath();
		context.moveTo(0, 0);
		context.lineTo(250, 250);
		context.lineTo(0, 500);
		context.fillStyle = "red";
		context.fill();
		context.closePath();
		
		context.beginPath();
		context.moveTo(0, 0);
		context.lineTo(250, 250);
		context.lineTo(500, 0);
		context.fillStyle = "lightgreen";
		context.fill();
		context.closePath();
		
		context.beginPath();
		context.moveTo(500, 500);
		context.lineTo(250, 500);
		context.lineTo(500, 250);
		context.fillStyle = "blue";
		context.fill();
		context.closePath();
		
		context.beginPath();
		context.moveTo(375, 375);
		context.lineTo(125, 375);
		context.lineTo(0, 500);
		context.lineTo(250, 500);
		context.fillStyle = "cyan";
		context.fill();
		context.closePath();		
		
		context.beginPath();
		context.moveTo(250, 250);
		context.lineTo(125, 375);
		context.lineTo(375, 375);
		context.fillStyle = "yellow";
		context.fill();
		context.closePath();
		
		context.beginPath();
		context.moveTo(250, 250);
		context.lineTo(375, 375);
		context.lineTo(500, 250);
		context.lineTo(375, 125);
		context.fillStyle = "orange";
		context.fill();
		context.closePath();
		
		context.beginPath();
		context.moveTo(500, 0);
		context.lineTo(375, 125);
		context.lineTo(500, 250);
		context.fillStyle = "purple";
		context.fill();
		context.closePath();
		
		context.beginPath();
		context.arc(600, 600, 50, 0, 2*Math.PI, false);
		context.stroke();
		context.closePath();
	}
	</script>
	<canvas id="canvas" height="500" width="500">
    </canvas>
</body>
</html>
